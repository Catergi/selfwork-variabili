<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selfwork Variabili</title>
</head>
<body>
    <script>
        // Dichiarazione delle varibili numeriche
        let num1 = 10;
        let num2 = 15;
        
        // Visualizza a schermo i valori
        console.log(num1);
        console.log(num2);

        // Variabile stringa
        let stringa = 'Ciao, sono la prima stringa!'
        console.log(stringa);

        // Riassegno valore alla variabile stringa
        stringa = 'Ciao, ho cambiato il valore della stringa!'
        console.log(stringa);

        // Costante PIGRECO
        const PIGRECO = 3.14159265359;
        console.log(PIGRECO);

        // Riassegno valore della costante PIGRECO, Uncaught TypeError: Assignment to constant variable.    
        PIGRECO = 3.15;
        console.log(PIGRECO); 

    

    </script>
</body>
</html>
